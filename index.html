<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
        <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="main-content">
        <header>
            <div class="header-content">
                <div class="logo">
                    <img src="./Images/logo.svg" alt="">
                </div>
                <div class="box">
                    <div class="hamburger-menu">
                        <span class="hamburger-icon">
                            &#9776;
                        </span>
                    </div>
                </div>
                <nav>
                    <!-- <img src="./menu-line.svg" alt=""> -->
                    <span class="close">&times;</span>
                    <a href="#top-picks"> Top Picks</a>
                    <a href="#Whopper">Whopper</a>
                    <a href="#Stunner Menu">Stunner Menu</a>
                    <a href="#New Foodie Collection"> New Foodie Collection</a>
                    <a href="#Deal of the Day">Deal of the Day</a>
                </nav>

            </div>
        </header>
        <main>
            <section class="hero-section">
                <div class="img-container">
                    <img src="./Images/hero-image.png" alt="hero-image">
                </div>
                <p>Well, You can’t resist anymore!</p>
            </section>
            <section class="section">
                <h2 id="top-picks">Top Picks</h2>
                <div class="img-container">
                    <img src="./Images/burger-1.png" alt="burger-1">
                </div>

            </section>
            <section class="section">
                <h2 id="Whopper">Whopper
                </h2>
                <div class="img-container">
                    <img src="./Images/burger-2.png" alt="burger-2">
                </div>

            </section>
            <section class="section">
                <h2 id="Stunner Menu">Stunner Menu</h2>
                <div class="img-container">
                    <img src="./Images/burger-3.png" alt="burger-3">
                </div>

            </section>
            <section class="section">
                <h2 id="New Foodie Collection">New Foodie Collection</h2>
                <div class="img-container">
                    <img src="./Images/burger-4.png" alt="burger-4">
                </div>

            </section>
            <section class="section">
                <h2 id="Deal of the Day">Deal of the Day</h2>
                <div class="img-container">
                    <img src="./Images/burger-5.png" alt="burger-5">
                </div>
            </section>
            <footer>

                <h3 class="go-to-top">
                    <a href="#">Go to top</a>
                </h3>
                <p class="footer-text">Made with ❤️ by Rishi</p>
            </footer>

        </main>
    </div>

   

</body>

</html>
